    <main>
      <section class="pharmacy-form">
        <h2>Purchase Medicine</h2>
        <form action="/submit-pharmacy-order" method="post">
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="medicine">Select Medicine:</label>
            <select id="medicine" name="medicine" required>
              <option value="medicine1">Medicine 1</option>
              <option value="medicine2">Medicine 2</option>
              <option value="medicine3">Medicine 3</option>
              <option value="medicine4">Medicine 4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit Order</button>
          </div>
        </form>
      </section>
    </main>
