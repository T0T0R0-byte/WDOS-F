    <main>
      <section class="reservation-form">
        <h2>Book Your Appointment</h2>
        <form action="/submit-reservation" method="post">
          <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
              <option value="dr-john-doe">Dr. John Doe - Cardiology</option>
              <option value="dr-jane-smith">Dr. Jane Smith - Neurology</option>
              <option value="dr-emily-johnson">
                Dr. Emily Johnson - Orthopedics
              </option>
              <option value="dr-michael-brown">
                Dr. Michael Brown - Pediatrics
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required />
          </div>
          <div class="form-group">
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit Reservation</button>
          </div>
        </form>
      </section>
    </main>
